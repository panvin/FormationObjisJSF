<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Objis Formation</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/template/layout.xhtml">

		<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>
				<h:form id="logonForm">
					<h:panelGrid columns="2">
						<h:outputLabel for="username">
							<h:outputText value="Username:" />
						</h:outputLabel>
						<h:inputText id="username" value="#{logonBean.username}" />
						<h:outputLabel for="password">
							<h:outputText value="Password:" />
						</h:outputLabel>
						<h:inputSecret id="password" value="#{logonBean.password}" />
						<h:commandButton id="submitButton" type="SUBMIT"
							action="#{logonBean.logon}" value="Logon"/>
						<h:commandButton id="resetButton" type="RESET" value="Reset" />
					</h:panelGrid>
				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</body>
</html>
